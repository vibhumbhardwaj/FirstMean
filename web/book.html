<html>
<head>
    <title>Books</title>
    <style>
    #bookcontainer{
        width: 1100px;
    }
    #bookscontainer li {
        float: left;
        width: 250px;
        margin: 20px;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="scripts/angular.js"></script>
    <script src="scripts/booksApp.js"></script>
    <script src="scripts/booksController.js"></script>  
</head>

<body ng-app="booksApp" ng-controller="bookdetailController">
<div id="bookcontainer">
<!--
{{bookstodisplay}}
<br>
{{bookstodisplay.data[0].book}}
-->

Name: {{book.book}}<br>
Is this available? {{!book.issued}}<br>
Total Points: {{book.upvots}}<br>

These People like this: <br>
<ul ng-repeat="user in book.usersLikingThis">
    <li>{{user.userName}}</li>
</ul>







</div>

</body>
